<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://spelprogrammering.nu/simple.js">

    var zombies = []; 
    
    var i = 0; 

    while (i < 10)
    {
        zombies.push({x: random(totalWidth),
                      y: random(totalHeight),
                      speed: random(1,5)});
        i += 1;
    }
    hideMouse(); //Gömmmer musen från spelet
    
    function update()
    {
        clearScreen();
        fill("red")
        rectangle(20, 20, totalWidth-40, totalHeight-40, "grey")


        var i = 0;

        while (i < 10)
        {
            var zombie = zombies[i];
            
            picture(zombie.x, zombie.y, "zombien.png")
            picture(mouse.x, mouse.y, "man.png")

            if (zombie.x < mouse.x) 
                zombie.x += zombie.speed
            else
                zombie.x -= zombie.speed

            if (zombie.y < mouse.y)
                zombie.y += zombie.speed
            else
                zombie.y -= zombie.speed

            if (distance(mouse, zombie) < 7)
            {
                text(50, 70, 40, ("Game Over! U were caught"), "black");
                stopUpdate();
            }
            
            i += 1

            
            
            
        }
    }
    
</script>
