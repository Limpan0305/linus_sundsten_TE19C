<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://spelprogrammering.nu/simple.js">

    var zombies = []; 
    
    var i = 0; 

    while (i < 10)
    {
        zombies.push({x: random(totalWidth),
                      y: random(totalHeight),
                      speed: random(1,5)});
        i += 1;
    }

    function update()
    {
        fill("black")
        clearScreen();

        var i = 0;

        while (i < 10)
        {
            var zombie = zombies[i];
            
            picture(zombie.x, zombie.y, "http://spelprogrammering.nu/bilder/zombie.png")
            picture(mouse.x, mouse.y, "springandes.png")

            if (zombie.x < mouse.x) 
                zombie.x += zombie.speed
            else
                zombie.x -= zombie.speed

            if (zombie.y < mouse.y)
                zombie.y += zombie.speed
            else
                zombie.y -= zombie.speed

            if (distance(mouse, zombie) < 5)
            {
                text(50, 70, 40, ("Game Over!"), "red");
                stopUpdate();
            }
            i += 1
        }
    }
</script>
